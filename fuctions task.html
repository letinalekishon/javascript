function validateEmail() {
  const email = prompt("Enter your email address:");

  if (!email) {
    console.log("Email cannot be empty.");
    return;
  }

  
  if (email.includes("@") && email.includes(".")) {
    console.log("Valid email address.");
  } else {
    console.log("Invalid email address. It must contain '@' and '.'");

}

// // variables. Return the largest of the three. Do this without using the the inbuilt max () function!
// // The goal of this exercise is to think about some internals that programs normally take care of for us. 

function findLargestNumber() {
  // Prompt user for 3 numbers
  let num1 = Float(prompt("Enter the first number:"));
  let num2 = Float(prompt("Enter the second number:"));
  let num3 = Float(prompt("Enter the third number:"));

  // Validate input
  if (isNaN(num1) || isNaN(num2) || isNaN(num3)) {
    console.log("Please enter valid numeric values.");
    return;
  }

  // Compare without using Math.max
  let largest;

  if (num1 >= num2 && num1 >= num3) {
    largest = num1;
  } else if (num2 >= num1 && num2 >= num3) {
    largest = num2;
  } else {
    largest = num3;
  }

  console.log(`The largest number is: ${largest}`);
}
